<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="newQuote()">
    <div class ="app">
        <header>
            <h1>Random Christmas Trivia</h1>
            <section class="quotes">
                <div class="quote-text" id="js-quote-text"></div>
                <div class="quote-author" id="js-answer-text"></div>
            </section>

            <section class="controls">
                <button type="button" id="js-new-quote" class="new-quote button">Generate a new bit of trivia!
                </button>

                <button type="button" id="js-show-answer" class="show-answer button">Show me the answer </button>
            </section>
    </div>
    
</body>
</html>
