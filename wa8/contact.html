<body>

    <!-- Navigation bar -->

        <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">

        <ul class="nav-menu">

          <li><a href="/wa8/events.html">Events</a></li>

    </nav>

    <div class="container">
        <img src="https://res.cloudinary.com/simpleview/image/upload/v1494966577/clients/boulder/1_Horizontal_Athletics_Solar_Roof_Close_Hi_Res_ret_e1d77cc4-e241-4926-ad65-afa095c5eb35.jpg" alt="CU Boulder Landscape">

    <div class="content">

            <div class="info-item">

            </div>

            <div class="info-item">
                <p>(303) 492-8057</p>
            </div>
        </div>
        

    </div>

    <script>
        // Mobile menu functionality
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        function showMenu() {
            const shown = navMenu.classList.toggle("show");
            if (shown) {
                navToggle.setAttribute("aria-expanded", "true");
                navToggle.classList.add("active");
            } else {
                navToggle.setAttribute("aria-expanded", "false");
                navToggle.classList.remove("active");
            }
        }

        navToggle.addEventListener("click", showMenu);
    </script>

</body>
