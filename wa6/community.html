    <!-- Slideshow container -->
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://www.colorado.edu/isss/sites/default/files/styles/focal_image_square/public/2024-12/1.%20Buff%20with%20ISSS%20Shirt%20Logo%20%281%29.png?h=bde68089&itok=Af_4uunI" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://www.colorado.edu/isss/sites/default/files/styles/focal_image_wide/public/2025-03/campus.jpg?h=08b866d1&itok=iMwpS1_S" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://assets.isu.pub/document-structure/241008202109-4ee80b3467a65a57d59b42f773951ea1/v1/eafcf2b677a5d96e20b9e1cf42ac58c4.jpeg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    
  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    function showMenu() 
    {
      var shown = navMenu.classList.toggle("show");
      navMenu.classList.toggle("hide");

      if (shown) 
      {
        navToggle.setAttribute("aria-expanded", "true");
        navToggle.style.transform = "rotate(270deg)"
      }
      
      else 
      {
        navToggle.setAttribute("aria-expanded", "false");
        navToggle.style.transform = "rotate(0deg)"
      }
    }

    navToggle.addEventListener("click", showMenu);

  let slideIndex = 1;
  showSlides(slideIndex);

  // Next/previous controls
  function plusSlides(n) 
  {
    showSlides(slideIndex += n);
  }

  // Thumbnail image controls
  function currentSlide(n) 
  {
    showSlides(slideIndex = n);
  }

  function showSlides(n) 
  {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }

  </script>
