<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .gallery-container 
    { 
        /* display: flex; flex-direction: column; */
        display: grid;
        grid-template-rows: repeat (4, 1fr);
        grid-template-areas:
            "Header Header"
            "Nav Sidebar"
            "Main Sidebar"
        ;

    }

    .gallery-grid 
    { 
        /* display: flex; flex-wrap: wrap; gap: 1rem; */
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .photo-card 
    { 
        flex: 1 1 300px; height: 200px; 
    }

    .featured 
    { 
        flex: 1 1 100%; height: 300px; 
        grid-column: span 2;
    }

</style>
<body>
    
    <div class="gallery-container">
        <header class="gallery-header">Photo Gallery</header>
        <nav class="gallery-nav">
          <button>All</button>
          <button>Nature</button>
          <button>Architecture</button>
          <button><a href="/wa6/gridStuff.html">In class grid activity</a></button>
        </nav>
        <main class="gallery-grid">
          <div class="photo-card">Photo 1</div>
          <div class="photo-card">Photo 2</div>
          <div class="photo-card">Photo 3</div>
          <div class="photo-card featured">Featured Photo</div>
          <div class="photo-card">Photo 5</div>
          <div class="photo-card">Photo 6</div>
        </main>
        <aside class="gallery-sidebar">Filter Options</aside>
      </div>

</body>
</html>
